image: alpine/edge
sources:
  - https://git.sr.ht/~tommoa/keyboards
environment:
  github: git@github.com:tommoa/keyboards
  branch: master
secrets:
  - a29c0ad6-f476-4c1c-bfd2-bf4c108b199f # srht-gh-deploy-key
tasks:
  - push-to-github: |
      [ "$BUILD_SUBMITTER" != "git.sr.ht" ] && exit
      echo "StrictHostKeyChecking=no" >> ~/.ssh/config
      cd keyboards
      git remote add github "$github"
      git pull --rebase github "$branch" || (git rebase --abort 2>/dev/null; git pull --ff-only github "$branch")
      git push github "$branch"
