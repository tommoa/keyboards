name: Update QMK dependencies
on:
  schedule:
    # Weekly on Monday at 07:00 UTC (offset from ZMK to avoid overlap)
    - cron: "0 7 * * 1"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Update QMK firmware source
        run: nix flake update qmk-firmware-source
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Build all QMK firmware
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p firmware
          for pkg in $(nix eval .#packages.x86_64-linux --apply builtins.attrNames --json | jq -r \
            '.[] | select(test("-qmk$"))'); do
            out="$(nix build ".#$pkg" --print-out-paths)"
            cp "$out"/*.bin "firmware/$pkg.bin" 2>/dev/null || true
            cp "$out"/*.hex "firmware/$pkg.hex" 2>/dev/null || true
          done
      - name: Upload firmware artifacts
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: qmk_firmware
          path: firmware
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "qmk-update-bot"
          git config user.email "noreply@github.com"

          git add flake.lock
          git commit -m "qmk: update firmware source

          Automated update of qmk-firmware-source flake input."

          git push origin master
      - name: Trigger CI
        if: steps.changes.outputs.changed == 'true'
        run: gh workflow run ci.yml --ref master
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Trigger sourcehut sync
        if: steps.changes.outputs.changed == 'true'
        run: gh workflow run sync.yml --ref master
        env:
          GH_TOKEN: ${{ github.token }}
