name: Update ZMK dependencies
on:
  schedule:
    # Weekly on Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Update zmk-nix flake input
        run: nix flake update zmk-nix
      - name: Update west.yml pins and zephyrDepsHash
        run: nix run .#preonic-zmk-update
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Build all ZMK firmware
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p firmware
          for pkg in $(nix eval .#packages.x86_64-linux --apply builtins.attrNames --json | jq -r \
            '.[] | select(test("-zmk$"))'); do
            out="$(nix build ".#$pkg" --print-out-paths)"
            cp "$out"/*.bin "firmware/$pkg.bin" 2>/dev/null || true
            cp "$out"/*.hex "firmware/$pkg.hex" 2>/dev/null || true
          done
      - name: Upload firmware artifacts
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: zmk_firmware
          path: firmware
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "zmk-update-bot"
          git config user.email "noreply@github.com"

          git add flake.lock flake.nix 'zmk/*/config/west.yml'
          git commit -m "zmk: update dependencies

          Automated update of zmk-nix flake input, west.yml pins,
          and zephyrDepsHash."

          git push origin master
      - name: Trigger CI
        if: steps.changes.outputs.changed == 'true'
        run: gh workflow run ci.yml --ref master
        env:
          GH_TOKEN: ${{ github.token }}
